<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Games - Dipukraj's Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .game-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .game-card:hover {
      transform: translateY(-5px);
    }
    
    .game-card h3 {
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    
    .game-card p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
    
    .page-header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }
    
    .back-button {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .back-button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="page-header">More Games</h1>
    <div style="text-align: center;">
      <a href="index.html" class="back-button">← Back to Portfolio</a>
    </div>
  </header>
  
  <main>
    <div class="games-container">
      <!-- Game Card 1 -->
      <div class="game-card">
        <h3>Tic Tac Toe</h3>
        <p>Classic Tic Tac Toe game to play with friends</p>
        <a href="https://crosdote.netlify.app/" target="_blank" rel="noopener noreferrer" class="btn">Play Now</a>
      </div>
      
      <!-- Game Card 2 -->
      <div class="game-card">
        <h3>Snake Game</h3>
        <p>Classic Snake game with modern controls</p>
        <a href="https://gamesnak.netlify.app/" target="_blank" rel="noopener noreferrer" class="btn">Play Now</a>
      </div>
      
      <!-- Game Card 3 -->
      <div class="game-card">
        <h3>Racing Car</h3>
        <p>Exciting car racing game</p>
        <a href="https://gamingcar.netlify.app/" target="_blank" rel="noopener noreferrer" class="btn">Play Now</a>
      </div>
      
      <!-- Add more game cards here as needed -->
      
    </div>
  </main>
  
  <footer style="text-align: center; padding: 2rem; margin-top: 2rem;">
    <p>© 2024 Dipukraj's Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
